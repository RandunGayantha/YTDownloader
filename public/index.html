<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">YouTube Video Downloader</h1>
    <input
      type="text"
      id="videoUrl"
      placeholder="Enter YouTube video URL"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
    />
    <button
      onclick="downloadVideo()"
      class="mt-4 w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700"
    >
      Download Video
    </button>
  </div>

  <script>
    function downloadVideo() {
      const videoUrl = document.getElementById("videoUrl").value;
      if (!videoUrl) {
        alert("Please enter a YouTube URL.");
        return;
      }
      window.location.href = `/download?url=${encodeURIComponent(videoUrl)}`;
    }
  </script>
</body>
</html>
